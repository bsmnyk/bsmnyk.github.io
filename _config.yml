title: Bismay's Blog
description: > # this means to ignore newlines until "baseurl:"
  Bismay Nayak's Blog for Stuff
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bsmnyk.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Bismay Nayak # add your name
author-img: bismay.jpeg # add your photo
about-author:  A Data Scientist's Blog # add description
social-twitter: bismay_nyk # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: bsmnyk # add your Github handle
social-linkedin: bismay/ # add your Linkedin handle
social-email: bismay.nyk@gmail.com # add your Email address

# Disqus
discus-identifier: bsmnyk-github-io # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
